apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: worker
        tier: worker
    spec:
      volumes:
      - name: concourse-keys
        emptyDir: {}
      containers:
      - name: worker
        image: concourse/concourse:3.6.0
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /concourse-keys
          name: concourse-keys
        args: ["worker"]
        env:
        - name: CONCOURSE_TSA_HOST
          value: concourse-web-internal.default.svc.cluster.local
